<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    /* Add custom CSS for styling */
    .task-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .task-text {
      flex-grow: 1;
    }

    .delete-button {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>NotePad</a></li>
  </ul>

  <div class="testForm">
    <form id="taskForm">
      <label for="task">Enter Task:</label>
      <input type="text" id="task" name="task" required /><br /><br />
      <input type="submit" value="Submit" />
    </form>
   </div>

  <div>
    <div class="tasks-content" id="tasksContent"></div>

    <script src="script.js"></script>
    <script>
      document.getElementById("taskForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var taskInput = document.getElementById("task");
        var taskText = taskInput.value.trim();
        if (taskText !== "") {
          addTaskToList(taskText);
          taskInput.value = "";
        }
      });

      function addTaskToList(taskText) {
        var tasksContent = document.getElementById("tasksContent");
        var taskContainer = document.createElement("div");
        taskContainer.classList.add("task-container");

        var taskDiv = document.createElement("div");
        taskDiv.classList.add("task-text");
        taskDiv.textContent = taskText;

        // Create delete button
        var deleteButton = document.createElement("button");
        deleteButton.textContent = "X";
        deleteButton.classList.add("delete-button");

        // Add event listener to delete button
        deleteButton.addEventListener("click", function() {
          tasksContent.removeChild(taskContainer); // Remove task element from DOM
        });

        // Append task text and delete button to task container
        taskContainer.appendChild(taskDiv);
        taskContainer.appendChild(deleteButton);

        // Append task container to tasks content
        tasksContent.appendChild(taskContainer);
      }
    </script>
  </div>
</body>
</html>
